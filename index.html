<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="bg-blue-100 h-screen">
        <header class="bg-blue-800 text-white text-center">
            <h2 class="text-lg text-center font-bold pt-8 pb-4">Text Editor</h2>
        </header>
        <div class="border-solid border-2 border-blue-700 bg-blue-200 w-3/4 h-96 mt-1 py-1 px-2 mx-auto">
            <div class="grid grid-cols-3 justify-items-center">
                <div>
                    <!-- Bold, italic, and underline buttons -->
                    <button class="bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="btn-bold"><b>B</b></button>

                    <button class=" bg-blue-400 hover:bg-blue-700  m-1 px-3 py-1 text-white font-medium rounded-md"
                        id="btn-italic"><i>I</i></button>

                    <button class=" bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="btn-underline"><u>U</u></button>
                </div>
                <div>
                    <!-- Justify buttons -->
                    <button class="bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="btn-justify-left">Left</button>

                    <button class=" bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="btn-justify-center">Center</button>

                    <button class="bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="btn-justify-right">Right</button>
                </div>

                <div>
                    <!-- Font size and color panel -->
                    <select class="bg-blue-400 hover:bg-blue-700  m-1 px-2 py-1 text-white font-medium rounded-md"
                        id="select-font-size">
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <!-- Add more font sizes as needed -->
                    </select>
                    <input type="color" class="editor-color-picker m-1" id="color-picker">
                </div>

            </div>
            <div class="grid grid-cols-1 h-5/6 py-1">
                <textarea class="bg-white p-1" id="text-area"></textarea>
            </div>
        </div>

    </main>

    <script src="script.js" async defer></script>
</body>

</html>
